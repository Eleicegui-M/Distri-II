<!Doctype html>
{% load static %}
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sistema Turismo - Gestor de Paquetes</title>
		<link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
		<link href="{% static 'bootstrap/css/bootstrap4-toggle.min.css'%}" rel="stylesheet" media="screen">
		<link href="{% static 'css/style.css'%}" rel="stylesheet" media="screen">		
	</head>

	<body>
		<div class="container-fluid" id="header"><p>Sistema Turismo - Generador de Paquetes</p></div>	
		<div class="content">
			<div class="container-fluid form-content">
				<div class="row">
					<div class="col">
					<label class="form-label" for="nombre">Nombre del Paquete:</label>
					<input type="text" class="form-control" name="nombre" id="nombre">

					<label class="form-label" for="fecha-inicio">Fecha Inicio:</label>
					<input type="date" class="form-control" name="fecha-inicio" id="fecha_inicio">
					<label class="form-label" for="fecha-fin">Fecha Fin:</label>
					<input type="date" class="form-control" name="fecha-fin" id="fecha_fin">

					<label class="form-label" for="cantidad-p">Cantidad de Personas:</label>
					<select class="form-control" name="cantidad-p" id="cantidad-p">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>

					<label class="form-label" for="origen">Ciudad Origen:</label>
					<input type="text" class="form-control" name="origen" id="origen">
					<label class="form-label" for="destino">Ciudad Destino:</label>
					<input type="text" class="form-control" name="destino" id="destino">

					<label class="form-label" for="vuelo">Vuelo ida:</label>
					<select class="form-control" name="vuelo" id="vuelo_ida">
					</select>

					<label class="form-label" for="vuelo">Vuelo vuelta:</label>
					<select class="form-control" name="vuelo" id="vuelo_vuelta">
					</select>

					<label class="form-label" for="hotel">Hotel:</label>
					<select class="form-control" name="hotel" id="hotel">
					</select>


					<label class="form-label" for="estrellas">Estrellas:</label>
					<input type="text" class="form-control" name="estrellas" id="estrellas" disabled="disabled">

					<label class="form-label" for="excursion1">Excursion 1:</label>
					<select class="form-control" name="excursion1" id="excursion1">
					</select>
					<label class="form-label" for="excursion2">Excursion 2:</label>
					<select class="form-control" name="excursion2" id="excursion2">
					</select>
					<label class="form-label" for="excursion3">Excursion 3:</label>
					<select class="form-control" name="excursion3" id="excursion3">
					</select>

					</div>
						
				</div>
				<br>
				<button class="btn btn-success generar" id="generar">Generar Paquete</button>
			</div>
		</div>

			<!-- MODAL -->
			<div id="modal_id" class="modal fade" tabindex="-1" role="dialog">
			 	<div class="modal-dialog modal-dialog-centered" role="document">
			    	<div class="modal-content">
			    		<div class="modal-header">
			    			<h5 class="modal-title">AQUI VA EL TITULO DEL MODAL</h5>
			    			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			    				<span aria-hidden="true">&times;</span>
			    			</button>
			    		</div>
			    		<div class="modal-body">
			    			<p>Est√° seguro que desea continuar?</p>
			    		</div>
			    		<div class="modal-footer">
			    			<button type="button" class="new-btn-style" data-dismiss="modal" id="id_accion_si">Si</button>
			    			<button type="button" class="new-btn-style" data-dismiss="modal">No</button>
			    		</div>
			    	</div>
			 	</div>
			 	
			</div>
			<!-- FIN MODAL -->


		</div>

		<!-- Scripts -->
		<script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'jQuery/jquery-3.4.1.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap4-toggle.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<!-- <script src="{% static 'js/base.js' %}"></script>    -->
	</body>
</html>
